<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
		<!-- Utiliser des scripts différents sur chaque page avec defer -->
		<script src="envoi.js" defer></script>
	</head>
	<body>
	<!-- Exécuter la fonction stockage() avant d'envoyer les données -->
	<form action="reception.html" method="post" onsubmit="return stockage()">
		<label for="nom">Nom:</label>
		<input type="text" id="nom" name="nom" required>
		<label for="don">Don:</label>
		<input type="number" id="don" name="don" min="1" max="9">
		<input type="submit" value="Soumettre">
	</form>
	</body>
</html>
